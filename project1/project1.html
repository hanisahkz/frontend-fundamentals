<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
</head>

<body>
    <main>
        <h1>HTML5 Elements</h1>
        <section class="code"><code>var white = "Black</code></section>
        <section class="blockquote">
            <blockquote>Some significant quote inserted here</blockquote>
        </section>
        <section class="quote"><q><em>Some quote</em></q></section>
        <!-- Video - especially Youtube video seems to be more easily used with iframe -->
        <section class="iframe">
            <iframe poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" width="560"
                height="315" src="https://www.youtube.com/embed/zqan54VUSq0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </section>
        <!-- Vide can be embedded using <video>. It has an interesting attribute called <poster> which acts as the video preview thumbnail -->
        <section>
            <video controls src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
                poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" width="620">

                Sorry, your browser doesn't support embedded videos,
                but don't worry, you can <a href="https://archive.org/details/BigBuckBunny_124">download it</a>
                and watch it with your favorite video player!

            </video>
        </section>
        <section class="audio"><audio src="http://soundbible.com/mp3/service-bell_daniel_simion.mp3">Play bell sound!</audio></section>
    </main>
</body>

</html>
